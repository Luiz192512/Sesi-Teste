<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="Img/Logo2.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="css/navbar.css">
    
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <div class="home">
          <a class="navbar-brand" href="Index.html"><img src="Img/Logo2-removebg-preview.png" alt="Logo" width="60px" height="60px" id="logo"></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="SignUp.html">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Login.html">Login</a>
              </li>
            </ul>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="login-form">
    <p class="title">Login</p>
    <form class="form" id="loginForm">
        <input type="email" id="loginEmail" class="input" placeholder="Email" required>
        <input type="password" id="loginPassword" class="input" placeholder="Password" required>
        <button type="submit" class="form-btn">Login</button>
    </form>
    <p class="sign-up-label">
        Don't have an account?<span class="sign-up-link"> <a href="SignUp.html">Sign up</span></a>
    </p>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Login.js"></script>
</body>
</html>
